<div class="row">
    <div class="col-xs-12">
        <img 
        [src]="recipes.imagepath" 
        alt="{{recipes.name}}" 
        class="img-resposive"
        style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipes.name | uppercase}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipes 
                <span class="caret"></span>   
             </button>
            <ul class="dropdown-menu">
                <li><a   (click)="onAddToShoppingList()" style="cursor:pointer;">Add</a></li>
                <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete</a></li>
            </ul>
            </div>
        </div>
 
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipes.description | uppercase}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredients of recipes.ingredients">
            {{ingredients.name }} - {{ingredients.amount}}</li>
        </ul>
    </div>
</div>
